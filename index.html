<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神威|网站快照生成器</title>
    <link rel="icon" href="icon/icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #snapshotContainer {
            margin-top: 20px;
            max-width: 100%;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s, opacity 0.5s;
            opacity: 0;
            pointer-events: none;
        }
        img:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .visible {
            opacity: 1;
        }
        .footer a {
            text-decoration: none;
        }
        .loading {
            display: none;
            margin-top: 20px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin: auto;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>网站快照生成器</h1>
    <p>请输入要生成快照的 URL：</p>
    <input type="text" id="urlInput" placeholder="输入你要获取的网页快照图地址">
    <button onclick="generateSnapshot()">生成快照</button>
    <a href="https://blog.shenwei233.cn"><button>返回博客</button></a>
    <div id="snapshotContainer">
        <img id="snapshotImage" src="" alt="网站快照将显示在此处" oncontextmenu="return false;">
        <div id="loading" class="loading"></div>
    </div>

    <script>
        function generateSnapshot() {
            var apiKey = 'fc8eb9';  // 替换为你的 Screenshot Machine API 密钥
            var url = document.getElementById('urlInput').value;
            var dimension = '1024x768';
            var snapshotUrl = 'https://api.screenshotmachine.com?key=' + apiKey + '&url=' + encodeURIComponent(url) + '&dimension=' + dimension;

            var snapshotImage = document.getElementById('snapshotImage');
            var loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            snapshotImage.src = '';
            snapshotImage.classList.remove('visible');
            
            snapshotImage.src = snapshotUrl;
            snapshotImage.onload = function() {
                snapshotImage.classList.add('visible');
                loading.style.display = 'none';
            };
        }

        document.getElementById('snapshotImage').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.getElementById('snapshotImage').addEventListener('click', function(e) {
            e.preventDefault();
        });
    </script>
    <div class="footer">
        <p>©版权所有为<a href="https://www.shenwei233.cn" style="color:#006fa7">神威</a>|<a href="https://www.shenwei233.cn" style="color:#006fa7">神威</a>提供技术支持|<a href="https://www.shenwei233.cn/%e5%8f%8b%e6%83%85%e9%93%be%e6%8e%a5" target="_blank" style="color:#006fa7" title="点击查看友情链接">友情链接</a></p>
    </div>
</body>
</html>
